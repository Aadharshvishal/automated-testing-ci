name: CI - Automated Testing & Assignment 4

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov sqlalchemy fastapi pydantic httpx python-jose passlib

    - name: Run Assignment 4 tests
      run: |
        python -m pytest test_simple.py -v

    - name: Run performance tests
      run: |
        python -m pytest test_simple.py::test_performance_measurement -v
        python -m pytest test_simple.py::test_memory_usage -v
        python -m pytest test_simple.py::test_concurrent_execution -v

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest sqlalchemy fastapi pydantic httpx python-jose passlib

    - name: Run security tests
      run: |
        python -m pytest test_simple.py -v

  build-status:
    runs-on: ubuntu-latest
    needs: [test, security]
    if: always()
    steps:
    - name: Check test results
      run: |
        if [ "${{ needs.test.result }}" != "success" ]; then
          echo "❌ Tests failed"
          exit 1
        fi
        if [ "${{ needs.security.result }}" != "success" ]; then
          echo "⚠️ Security checks failed"
          exit 1
        fi
        echo "✅ All checks passed"